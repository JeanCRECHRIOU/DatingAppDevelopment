<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Find your match</h1>
    <p class="lead">Come on it to view your matches...</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary me-2">Register</button>
      <button class="btn btn-success">More info</button>
    </div>
  </div>
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
        <!-- <app-register [usersFromHomComponent]="users" (cancelRegister)="cancelRegisterMode($event)"></app-register> -->
      </div>
    </div>
  </div>
</div>
